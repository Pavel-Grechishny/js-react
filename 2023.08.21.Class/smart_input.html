<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Class</title>
    <style>
        button{margin: 5px}
        p{background: #e9e3e3}
    </style>
</head>
<body>

    <div id="root"></div>

<!-- Use React and Babel -->
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone@7.14.7/babel.min.js"></script>

<!-- Lesson script -->
<script type="text/babel">"use strict";

// работа с массивом
    const list = [
        '1111111111111111',
        '2222222222222222',
        '3333333333333333',
        '4444444444444444',
        '5555555555555555'
    ];

    function Text({propsText}){
        return <p>{propsText}</p>
    }

// работа с input
    class SmartInput extends React.Component{
        constructor(...props){
            super(...props);
            this.state = {text:'-start-'}
        }
        render(){
            return <fieldset>
                <input 
                    value = {this.state.text} 
                    onInput = {evnt => this.setState({text: evnt.target.value})}/>
                <button onClick = {_ => alert(this.state.text)}>Alert</button> 
                {this.state.text}   
            </fieldset>
        }
    }

    const app = <>
        <SmartInput/>
        <SmartInput/>
        <SmartInput/>
        {list}<br/>
        <ol>{list.map(str => <li key={str}>{str}</li>)}</ol>
        {list.map(str => <Text key={str}  propsText={str}/>)}
    </>;

    ReactDOM
        .createRoot(document.getElementById('root'))
        .render(app);

</script>


</body>
</html>
